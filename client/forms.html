    </header>
    <main class="container">
        <div id="pets-container" class="d-flex flex-column justify-content-center mb-4">
        </div>
        <section class="mt-1">
            <h1 class="text-start">New Lost Report</h1>
            <form id="lost-report-form" class="mb-1" action="https://project-web-alon-and-yotam.onrender.com/api/lostpetform/submit" method="POST"
                enctype="multipart/form-data">
                <div class="mb-2">
                    <label for="pet-name" class="form-label">Pet Name *</label>
                    <input type="text" class="form-control" id="pet-name" name="pet_name" required>
                    <span id="pet-name-error" class="error"></span>
                </div>
                <div class="mb-2">
                    <label for="pet-chip-num" class="form-label">Pet Chip Number *</label>
                    <input type="text" class="form-control" id="pet-chip-num" name="pet_chip_number" required>
                    <span id="pet-chip-num-error" class="error"></span>
                </div>
                <fieldset>
                    <legend class="form-label">Pet Behavior *</legend>
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div class="text-center mb-2">
                            <img src="images/barkingIcon.svg" alt="Barking behavior icon" class="icon img-fluid">
                            <label for="barking" class="d-block">Barking</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input mt-2" id="barking" name="pet_behavior"
                                    value="barking">
                            </div>
                        </div>
                        <div class="text-center mb-1">
                            <img src="images/bitingIcon.svg" alt="Biting behavior icon" class="icon img-fluid">
                            <label for="biting" class="d-block">Biting</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input mt-2" id="biting" name="pet_behavior"
                                    value="biting">
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            <img src="images/afraidIcon.svg" alt="Afraid behavior icon" class="icon img-fluid">
                            <label for="afraid" class="d-block">Afraid</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input mt-2" id="afraid" name="pet_behavior"
                                    value="afraid">
                            </div>
                        </div>
                        <button type="button" class="btn btn-light" id="more-button" data-tooltip="Not implemented yet">More</button>
                    </div>
                </fieldset>
                <div class="mb-2">
                    <label for="photos" class="form-label">Add Photos (at least 1) *</label>
                    <input type="file" class="form-control" id="photos" name="photos" multiple required>
                    <span id="photos-error" class="error"></span>
                </div>
                <div class="mb-2">
                    <label for="city" class="form-label">City *</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                    <span id="city-error" class="error"></span>
                </div>
                <div class="mb-3">
                    <label for="last-seen-address" class="form-label">Last Seen Address *</label>
                    <input type="text" class="form-control" id="last-seen-address" name="last_seen_address" required>
                    <span id="last-seen-address-error" class="error"></span>
                </div>
                <script src="app.js"></script>
                <div class="mb-1">
                    <label for="more-information" class="form-label">More Information *</label>
                    <textarea class="form-control" id="more-information" name="more_information" required></textarea>
                    <span id="more-information-error" class="error"></span>
                </div>
            </form>
            <div class="d-flex justify-content-center confirmation-section">
                <button onclick="return validateForm(event)" class="confirmation-button">
                    <span class="confirmation-container">
                        <img src="images/confirmCheckBox.svg" alt="Confirmation Check" class="confirmation-icon">
                    </span>
                </button>
            </div>
        </section>
    </main>
    <footer class="fixed-bottom d-flex justify-content-around custom-footer-bg border-top d-lg-none">
        <button class="btn" id="homeMap"><img src="images/globeIcon.svg" alt="Global navigation icon"
                class="img-fluid"></button>
        <button class="btn" id="addReport"><img src="images/plusIcon.svg" alt="Add new icon" class="img-fluid"></button>
        <button class="btn" id="scanPet"><img src="images/signalIcon.svg" alt="Signal icon" class="img-fluid"></button>
    </footer>
